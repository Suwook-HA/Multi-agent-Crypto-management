[project]
name = "multi-agent-crypto-management"
version = "0.1.0"
description = "Multi-agent system for automating crypto portfolio management on Bithumb"
readme = "README.md"
authors = [{name = "AutoGenerated"}]
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.25",
]

[project.optional-dependencies]
dev = [
    "pytest>=7",
]
monitoring = [
    "fastapi>=0.110",
    "uvicorn>=0.22",
]
llm = [
    "openai>=1.14,<2.0",
]

[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
